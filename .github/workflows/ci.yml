name: App CI

on:
  push:
    # Run on all branches
    branches:
      - '*'
    # Run only if files modified are not docs
    paths-ignore:
      - '*.md'
  pull_request:
    # Run on all branches
    branches:
      - '*'
    # Run only if files modified are not docs
    paths-ignore:
      - '*.md'

jobs:
  buildAndTest:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version-file: .nvmrc

      - name: ğŸ—‚ï¸ Install dependencies
        run: pnpm i

      - name: ğŸ”¨ Build
        run: pnpm build

      - name: ğŸ§ª Test
        run: pnpm test:ci

      - name: 'Report Coverage'
        if: always() # Also generate the report if tests are failing
        uses: davelosert/vitest-coverage-report-action@v1
